language: node_js
node_js:
  - '4'
sudo: required
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
before_install:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install -g codeclimate-test-reporter
install:
  - npm install
  - bower install
script:
  - 'COVERAGE=true ember try:each'
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  code_climate:
    repo_token: ddeebbb73024342b8c799ff053a2a610d981ca1d2f1718909400bb746b1493d0
after_script:
  - codeclimate-test-reporter < coverage/lcov.info
